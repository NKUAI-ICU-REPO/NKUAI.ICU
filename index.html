  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>
<div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'NKUAI.ICU',
      repo: 'NKUAI-ICU-REPO/NKUAI.ICU',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 6,
      sidebarDisplayLevel:1,
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // 默认搜索所有路径
        placeholder: '搜索', // 搜索框占位符
        noData: '找不到结果', // 搜索结果为空时的提示
        depth: 4, // 搜索标题的最大层级
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        namespace: 'docsify', // 用于区分多个文档项目的命名空间
      },
      pagination: {
        previousText: 'Previous',
        // or
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/ru/': 'Скопировать в буфер обмена',
          '/de-de/': 'Klicken Sie zum Kopieren',
          '/es/': 'Haga clic para copiar',
          '/': 'Copy to clipboard',
        },
        errorText: {
          '/zh-cn/': '错误',
          '/ru/': 'ошибка',
          '/': 'Error',
        },
        successText: {
          '/zh-cn/': '复制',
          '/ru/': 'Скопировано',
          '/de-de/': 'Kopiert',
          '/es/': 'Copiado',
          '/': 'Copied',
        },
      },
      count:{
        countable:true,
        fontsize:'0.8em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      plugins:[
              function (hook, vm){
                var footer = [
                        '<hr/>',
                        '<footer>',
                        '<strong>Maintainer: <a href="https://github.com/BreezeConfirmingWms" target="_blank">@BreezeConfirmingWms</a>, <a href="https://github.com/zheguabaoshuma" target="_blank">@zheguabaoshuma</a> </strong>',
                        '<br>','<br>','<p>Server status in the last 30 days</p>',
                        '<a target="_blank" title="Start Website Monitoring for free with Uptime.com" href="https://uptime.com/devices/services/2516449/2eac4fe7be2bc330" style="display: inline-block; width: 140px; height: 60px; margin: 0px; padding: 0px; border: 0px; overflow: hidden; background-color: transparent; font-size: 0px; line-height: 0; text-decoration: none; vertical-align: middle;"><img src="https://uptime.com/devices/services/widget/2516449/2e97d52d6c906893/service?light" width="140" height="60" alt="Start Website Monitoring for free with Uptime.com" style="display: inline; width: 140px; height: 60px; margin: 0px; padding: 0px; border: 0px;"></a>',
                        '</footer>'
                ].join('');
                hook.beforeEach(function (content){
                  var regex = /img src="(.*)" alt="(.*)" style="(.*)" \//g;
                  var current = vm.route.path;
                  for (var i = current.length;i > 0;i--){
                    if(current[i] === '/'){
                      break;
                    }
                  }
                  var prefix = current.substring(1,i+1);
                  content = content.replace(regex,'img src=\"'+prefix+'$1\" alt=\"$2\" style=\"$3\" /');
                  var splited = location.href.split('?')
                  if (splited.length >= 2 && !splited[1].startsWith("code=")) {
                    location.href = location.href.split('?')[0]
                  }

                  return content;
                })
                hook.afterEach(function (html){return html + footer;});
              }
      ]
    }
  </script>
  <!-- Docsify v4 -->

</script>
